<!DOCTYPE html>
<html>
  <head>
    <title>Flask Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>

  <body>
    <h4>Development 0.005</h4>
    <div class="container" style="margin-top: 80px">
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label id="filelable">Files</label>
            <select multiple class="form-control" id="filemenu"></select>
          </div>
        </div>

        <div class="col-3">
          <div class="form-group">
            <label>Group by</label>
            <select multiple class="form-control" id="headermenu"></select>
          </div>
        </div>
      
      </div>
      <div class="" row>
      
        <div class="col-2">
          <div class="form-group">
            <label>Group</label>
            <select multiple class="form-control" id="groupbymenu"></select>
          </div>
        </div>

        <div class="col-2">
          <div class="form-group">
            <label>X-axis</label>
            <select multiple class="form-control" id="xaxismenu"></select>
          </div>
        </div>

        <div class="col-2">
          <div class="form-group">
            <label>Y-axis</label>
            <select multiple class="form-control" id="yaxismenu"></select>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
